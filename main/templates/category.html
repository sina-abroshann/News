{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4"><b>دسته بندی</b></h3>
	<div class="row">
		<!-- Category Box -->
		{% for cat in cats %}
		<div class="col-md-4">
			<div class="card mb-3 shadow">
            <img src="/media/{{cat.category_image}}" onclick="window.open('category/{{cat.id}}', '_blank');" class="card-img-top" alt="{{cat.title}}" width="100" height="200">
			  <div class="card-body">
			    <h5 class="card-title" style="font-size: 25px; text-align: center"><a href="category/{{cat.id}}" >{{cat.title}}</a></h5>
{#			    <hr/>#}
{#			    <p class="card-text"><a href="category/{{cat.id}}" class="btn btn-sm btn-primary">اخبار {{cat.title}}</a></p>#}
			  </div>
			</div>
		</div>
		{% endfor %}
	</div>
</main>
{% endblock %}
